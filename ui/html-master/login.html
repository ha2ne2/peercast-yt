<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
  <HEAD>
    <title>{#PeerCast on} {$servMgr.serverIP}:{$servMgr.serverPort}</title>
    <META http-equiv=Content-Type content="text/html; charset=utf-8">
    <BODY>
      <DIV align=center>
        <FORM action="/admin?" method=get>
          <INPUT type=hidden value=login name=cmd>
          <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
              <td align="center" valign="middle">
                <TABLE border=0 align=center cellpadding="2">
                <TBODY>
                  <TR align=left bgColor=#cccccc>
                    <TD colspan="2"><div align="center"><strong>PeerCast</strong></div></TD>
                  </TR>
                  <TR align=left bgColor=#dddddd>
                    <TD>{#_Password_login}</TD>
                    <TD><INPUT type=password size=10 name=pass> </TD>
                  </TR>
                  <TR align=left bgColor=#eeeeee>
                    <TD colspan="2"><div align="center">
                      <INPUT id=submit type=submit value="{#Login}" name=submit>
                    </div>
                    </TD>
                  </TR>
              </TABLE>
              </td>
            </tr>
          </table>
        </FORM>
      </DIV>
    </BODY>
</HTML>
